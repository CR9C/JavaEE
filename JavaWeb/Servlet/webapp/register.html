<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>注册页面</h3>
	<!-- 要提交必须要有form,提交方式method -->
	<form action="/day3/reg" method="POST">
	<!-- 要提交必须要有name,name再跟参数的名称username -->
		账号:<input type="text" name="username"><br/>
		密码:<input type="password" name="password"><br>
		<!-- 单选radio 在后台要知道是男女得有value -->
		性别:
			<input type="radio" name="gender" value="boy" checked>男	
			<input type="radio" name="gender" value="girl">女<br>
		爱好:	
		<!-- 复选框checkbox 设置默认选项:checked属性(所放位置都可) -->
		<input type="checkbox" name="hobby" value="java" checked>Java
		<input type="checkbox" name="hobby" value="C">C
		<input type="checkbox" name="hobby" value="objc">objc<br>
		城市:
			<!-- 下拉列表:select 每一个选项:option.
			option有一个value值 ,提交给后台就知道是gz.没有value,提交后就是广州的文本内容,否则乱码-->
			<select name="city">
				<option value="gz">广州</option>
				<option value="fs">佛山</option>
				<option value="dg">东莞</option>
			</select><br>
		<!-- 多行文本框,也叫文本域textarea rows:行 cols:列 -->
		介绍:<textarea rows="5" cols="15" name="intro"></textarea><br>
		<!-- 提交按钮submit 按钮上的文字:value -->
		<input type="submit" value=" 朕要注册">
	</form>
</body>
</html>
